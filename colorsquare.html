<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Spotting Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #111;
      color: #fff;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
      text-align: center;
      font-size: 1.5rem;
    }
    #stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    #grid {
      display: grid;
      gap: 5px;
      margin-bottom: 20px;
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
    }
    .square {
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }
    #game-over {
      display: none;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #00cc88;
      color: white;
    }
    button:hover {
      background: #009966;
    }
  </style>
</head>
<body>
  <h1>üé® Spot the Different Color üé®</h1>
  <div id="stats">
    <div>‚úÖ Score: <span id="score">0</span></div>
    <div>üèÜ High Score: <span id="highscore">0</span></div>
    <div>‚è± Time: <span id="timer">30</span>s</div>
  </div>
  <div id="grid"></div>
  
  <div id="game-over">
    <h2>Game Over!</h2>
    <p>Your score: <span id="final-score"></span></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <!-- silly sounds -->
  <audio id="sound-correct" src="https://www.myinstants.com/media/sounds/cartoon-boing.mp3"></audio>
  <audio id="sound-wrong" src="https://www.myinstants.com/media/sounds/vine-boom.mp3"></audio>

  <script>
    const grid = document.getElementById("grid");
    const scoreDisplay = document.getElementById("score");
    const finalScoreDisplay = document.getElementById("final-score");
    const gameOverScreen = document.getElementById("game-over");
    const highScoreDisplay = document.getElementById("highscore");
    const timerDisplay = document.getElementById("timer");

    const soundCorrect = document.getElementById("sound-correct");
    const soundWrong = document.getElementById("sound-wrong");

    let size, colorDiff, score, highScore, timeLeft, timerInterval;

    function startGame() {
      size = 2;
      colorDiff = 80;
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timeLeft;
      gameOverScreen.style.display = "none";
      generateGrid();
      startTimer();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameOver();
        }
      }, 1000);
    }

    function generateGrid() {
      grid.innerHTML = "";
      grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;

      const r = Math.floor(Math.random() * 200);
      const g = Math.floor(Math.random() * 200);
      const b = Math.floor(Math.random() * 200);

      const baseColor = `rgb(${r},${g},${b})`;
      const oddColor = `rgb(${r + colorDiff},${g + colorDiff},${b + colorDiff})`;

      const oddIndex = Math.floor(Math.random() * size * size);

      for (let i = 0; i < size * size; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        square.style.backgroundColor = i === oddIndex ? oddColor : baseColor;

        square.onclick = () => {
          if (i === oddIndex) {
            soundCorrect.currentTime = 0;
            soundCorrect.play();
            score++;
            scoreDisplay.textContent = score;

            // Add time, but cap at 30
            timeLeft = Math.min(timeLeft + 10, 30);
            timerDisplay.textContent = timeLeft;

            if (size < 8) size++;
            if (colorDiff > 10) colorDiff -= 5;
            generateGrid();
          } else {
            soundWrong.currentTime = 0;
            soundWrong.play();
            gameOver();
          }
        };

        grid.appendChild(square);
      }
    }

    function gameOver() {
      clearInterval(timerInterval);
      finalScoreDisplay.textContent = score;
      gameOverScreen.style.display = "block";

      if (score > (highScore || 0)) {
        highScore = score;
        highScoreDisplay.textContent = highScore;
      }
      grid.innerHTML = "";
    }

    function restartGame() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>
